<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>FrameConnect</title>

  <link rel="icon" type="image/png" href="FrameConnect.png" />
  <link rel="apple-touch-icon" href="FrameConnect.png" />

  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.85);
      --border-radius-xl: 24px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.18);
      --accent: #2f80ed;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   system-ui, -system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a5a, #7f7cff, #ff7ce8);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      padding: 16px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      max-width: 440px;
      padding: 36px 32px;
      text-align: center;
      border-radius: var(--border-radius-xl);
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(16px);
    }

    .logo {
      width: 128px;
      height: 128px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0 0 12px;
      color: #111827;
    }

    p {
      font-size: 15px;
      margin: 0 0 14px;
      color: #4b5563;
      line-height: 1.5;
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 14px 22px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 10px 24px rgba(47, 128, 237, 0.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(47, 128, 237, 0.45);
    }

    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #6b7280;
    }

    .loader {
      width: 64px;
      height: 64px;
      border: 6px solid #e5e7eb;
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 28px auto 0;
      animation: spin 1s linear infinite;
    }

    .manual-button {
      margin-top: 22px;
      display: inline-block;
      padding: 12px 22px;
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 999px;
      text-decoration: none;
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(12px);
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .manual-button.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .manual-button:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="FrameConnect.png" class="logo" alt="FrameConnect">

    <h1>Bienvenue.</h1>

    <p>
      Connection en cours...
    </p>


    <div class="loader" aria-label="Chargement"></div>
    <a id="manualBtn" class="manual-button" href="#">
      Continuer manuellement
    </a>

    <p class="note">
      Un problème ! Contactez le fondateur de FrameConnect...
    </p>
  </div>

</body>
  <script>
    const REDIRECT_DELAY = 2000;
    const targetUrl = "http://95.176.96.36:5000";

    const manualBtn = document.getElementById("manualBtn");

    // Redirection automatique
    setTimeout(() => {
      window.location.href = targetUrl;
    }, REDIRECT_DELAY);

    // Apparition du bouton manuel après 2 secondes (style Apple)
    setTimeout(() => {
      manualBtn.classList.add("show");
      manualBtn.href = targetUrl;
    }, REDIRECT_DELAY);
  </script>
</html>
